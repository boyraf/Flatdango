<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="movie-details">
            <h2 id="movie-title">Movie Title</h2>
            <div id="poster-container">
                <img id="poster" src="https://via.placeholder.com/200x300" alt="Movie Poster">
            </div>
            <p><strong>Runtime:</strong> <span id="runtime">120 min</span></p>
            <p><strong>Showtime:</strong> <span id="showtime">7:00 PM</span></p>
            <p><strong>Available Tickets:</strong> <span id="available-tickets">50</span></p>
            <p><button id="buy-ticket-btn">Buy Ticket</button></p>
            <p><strong>Description:</strong> <span id="description">Movie Description</span></p>
        </div>
        <div id="movie-list">
            <h2>Movies</h2>
            <ul id="films">
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
